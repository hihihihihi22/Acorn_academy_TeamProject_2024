
# file upload setting
file.location= /home/upload

# Jwt token secret key
jwt.secret = myJwtSecretKey
# Jwt token expiration ms
jwt.expiration = 86400000
# Jwt token cookie name
jwt.name = jwtToken
# Jwt token cookie expiration sec
jwt.cookie.expiration = 3600

spring.mvc.pathmatch.matching-strategy=path_pattern_parser